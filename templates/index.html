<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Study Guide Generator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI Study Guide Generator</h1>
    <textarea id="learningMaterial" placeholder="Paste your learning material here..."></textarea>
    <button id="analyzeBtn">Generate Guide</button>

    <div id="options" class="hidden">
      <button id="readSummary">Read Summary</button>
      <button id="askQuestions">Ask Questions</button>
      <button id="practiceQuiz">Practice Quiz</button>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Summary</h2>
        <p id="summaryText"></p>
      </div>
    </div>

    <!-- Ask Questions Interface -->
    <div id="qaSection" class="hidden">
      <h2>Ask a Question</h2>
      <div id="qaLog"></div>
      <input type="text" id="qaInput" placeholder="Your question...">
      <button id="qaSend">Send</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="hidden">
      <h2>Practice Quiz</h2>
      <form id="quizForm"></form>
      <button id="submitQuiz">Submit Answers</button>
      <div id="quizResult"></div>
    </div>
  </div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
